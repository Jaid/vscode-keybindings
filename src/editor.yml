- key: ctrl+oem_2
  command: editor.action.commentLine
  when: editorTextFocus
- key: ctrl+shift+oem_2
  command: runCommands
  args:
    commands:
      - editor.action.copyLinesUpAction
      - cursorUp
      - editor.action.commentLine
      - cursorUndo
  when: editorTextFocus && !editorReadonly
- key: ctrl+shift+w
  command: workbench.action.closeEditorsInOtherGroups
  when: editorFocus && multipleEditorGroups && groupEditorsCount == 1
- key: ctrl+shift+w
  command: workbench.action.closeGroup
  when: editorFocus && !multipleEditorGroups && groupEditorsCount == 1
- key: ctrl+shift+w
  command: workbench.action.closeOtherEditors
- key: ctrl+alt+left
  command: workbench.action.previousEditor
  when: editorIsOpen && !activeEditorIsFirstInGroup
- key: ctrl+alt+right
  command: workbench.action.nextEditor
  when: editorIsOpen && !activeEditorIsLastInGroup
- key: ctrl+d
  command: editor.action.duplicateSelection
  when: editorTextFocus && editorHasSelection
- key: ctrl+d
  command: editor.action.copyLinesDownAction
  when: textInputFocus && !editorHasSelection
- key: ctrl+n
  command: workbench.action.files.newUntitledFile
- key: alt+z
  command: workbench.action.reopenClosedEditor
  when: canReopenClosedEditor
- key: ctrl+s
  command: workbench.action.files.save
  when: editorIsOpen
- key: ctrl+shift+s
  command: workbench.action.files.saveAll
  when: editorIsOpen
- key: shift+backspace
  command: deleteAllLeft
  when: textInputFocus
- key: shift+delete
  command: deleteAllRight
  when: textInputFocus
- key: ctrl+shift+a
  command: editor.action.selectHighlights
  when: editorTextFocus
- key: alt+a
  command: editor.action.changeAll
  when: editorTextFocus
- key: f2
  command: editor.action.rename
  when: editorTextFocus && !editorReadonly
- key: ctrl+f2
  command: editor.action.refactor
  when: editorTextFocus && !editorReadonly