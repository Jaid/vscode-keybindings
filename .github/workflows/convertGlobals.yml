name: convertGlobals
on:
  workflow_dispatch: {}
jobs:
  convertGlobals:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3
      - name: setupNode
        uses: actions/setup-node@v3.7.0
        with:
          node-version: latest
      - name: installNodePackages
        id: installNodePackages
        working-directory: ${{ runner.workspace }}
        run: npm install --no-save --no-package-lock ts-node @actions/core fs-extra read-file-json yaml key-counter
      - id: convertGlobals
        name: convertGlobals
        working-directory: ${{ github.workspace }}/.github/actions/convertGlobals
        run: node --loader ts-node/esm index.ts
